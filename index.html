<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Zoom Bingo for Quaranteens</title>
    <link rel="icon" 
      type="image/png" 
      href="zoom.png">
  </head>
  <body>
    <div class="bingo-board">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">B</th>
            <th scope="col">I</th>
            <th scope="col">N</th>
            <th scope="col">G</th>
            <th scope="col">O</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="bingo align-middle" data-column='1' data-row='1' data-diagonal-1='1'></td>
            <td class="bingo align-middle" data-column='2' data-row='1'></td>
            <td class="bingo align-middle" data-column='3' data-row='1'></td>
            <td class="bingo align-middle" data-column='4' data-row='1'></td>
            <td class="bingo align-middle" data-column='5' data-row='1' data-diagonal-2='1'></td>
          </tr>
          <tr>
            <td class="bingo align-middle" data-column='1' data-row='2'></td>
            <td class="bingo align-middle" data-column='2' data-row='2' data-diagonal-1='1'></td>
            <td class="bingo align-middle" data-column='3' data-row='2'></td>
            <td class="bingo align-middle" data-column='4' data-row='2' data-diagonal-2='1'></td>
            <td class="bingo align-middle" data-column='5' data-row='2'></td>
          </tr>
          <tr>
            <td class="bingo align-middle" data-column='1' data-row='3'></td>
            <td class="bingo align-middle" data-column='2' data-row='3'></td>
            <td class="free bg-success align-middle" data-column='3' data-row='3' data-diagonal-1='1' data-diagonal-2='1'> FREE </td>
            <td class="bingo align-middle" data-column='4' data-row='3'></td>
            <td class="bingo align-middle" data-column='5' data-row='3'></td>
          </tr>
          <tr>
            <td class="bingo align-middle" data-column='1' data-row='4'></td>
            <td class="bingo align-middle" data-column='2' data-row='4' data-diagonal-2='1'></td>
            <td class="bingo align-middle" data-column='3' data-row='4'></td>
            <td class="bingo align-middle" data-column='4' data-row='4' data-diagonal-1='1'></td>
            <td class="bingo align-middle" data-column='5' data-row='4'></td>
          </tr>
          <tr>
            <td class="bingo align-middle" data-column='1' data-row='5' data-diagonal-2='1'></td>
            <td class="bingo align-middle" data-column='2' data-row='5'></td>
            <td class="bingo align-middle" data-column='3' data-row='5'></td>
            <td class="bingo align-middle" data-column='4' data-row='5'></td>
            <td class="bingo align-middle" data-column='5' data-row='5' data-diagonal-1='1'></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript">
      //$('body').height(document.documentElement.clientHeight);

      let won = false;

      function checkWin(){
        for (i = 1; i <= 5; i++) {
          rows = $(`[data-row=${i}]`);
          columns = $(`[data-column=${i}]`);
          if (rows.toArray().every((el) => el.classList.contains('bg-success')) ||
            columns.toArray().every((el) => el.classList.contains('bg-success'))) {
            if(confirm('Ok Zoomer!\nStart a new game?')){
              newGame();
            }else{
              won = true;
            }
            return;            
          }
        }
        diagonal1 = $(`[data-diagonal-1]`);
        diagonal2 = $(`[data-diagonal-2]`);
        if (diagonal1.toArray().every((el) => el.classList.contains('bg-success')) ||
            diagonal2.toArray().every((el) => el.classList.contains('bg-success'))) {
            if(confirm('Ok Zoomer!\nStart a new game?')){
              newGame();
            }else{
              won = true;
            }
            return;            
        }
      }
      
      let vh = window.innerHeight * .01;
      document.documentElement.style.setProperty('--vh', '${vh}px');

      $('.bingo').click(function(){
        $(this).toggleClass("bg-success");
        if(!won){
          checkWin();
        }
      });
      

      let spaces = [
        '"Hi, who just joined?"',
        '"Can you email that to everyone?"',
        '"_ you\'re on mute"',
        '"Uh, _, you\'re still sharing your screen..."',
        '"Sorry guys, gotta jump on another call"',
        'Sound of someone typing furiously, possibly with a hammer',
        '"Sorry, I was on mute"',
        '"Win-Win"',
        '"Is _ on the call?"',
        '"I think we\'re all on the same page"',
        '"Next slide please"',
        '"Can everyone go on mute?"',
        'Ear shattering feedback / echo',
        '"Sorry, go ahead"',
        '"Low-hanging fruit"',
        '"Sorry I\'m late"',
        '"I have a hard stop at _"',
        '"I\'m sorry, you just cut out there"',
        '"Can we take this offline?"',
        '"Hit the ground running"',
        '"I\'ll have to get back to you on that"',
        '"Can everyone see my screen?"',
        'Crying baby',
        'Barking dog',
        '"I think there\'s a lag"',
        '"You cut out, can you repeat that?"',
        'Someone playing an entire movie in his/her background',
        'Student asks to go to the bathroom',
        'Teacher accidently disconnects',
        'Someone who doesn\'t realize they are now the main pic',
        'Teacher has awful lighting',
      ];
      
      let _spaces = [
        "Vans / Converse with dress pants",
        "Creddle Resume",
        "An art student complaining about the lack of employers",
        "\"We are only looking for full time\"",
        "Government recruiters who can't tell you what they do",
        "Long lines at the Datto table",
        "Someone fist pumping after getting an interview",
        "Student mentioning eSports as an extracurricular",
        "Students bragging about who got more interviews",
        "Student who forgot resumes",
        "Companies just telling everyone to apply online",
        "Someone telling their friend they are totally getting the Microsoft job",
        "Someone who clearly hasn't shaved",
        "Someone overdressed in a tux",
        "Someone not understanding how lines work",
        "White socks with black dress pants",
        "A shirt with sweat stains",
        "Recruiter poaching people from other lines",
        "Student dropping a pile of resumes",
        "Resume on paper so firm its basically cardboard",
        "A student crying",
        "An upsidedown name tag",
        "A company with the word \"Blockchain\" on thier signs / posters",
        "Recruiter throws resume in the trash after talking to the student",
        "Recruiter playing career fair bingo",
        "Student mentioning HvZ as an extracurricular"
      ];

      function newGame(){
        let random = spaces.sort(() => .5 - Math.random()).slice(0,25);
        $('.bingo').each(function(index){
          $(this).text(random[index]);
          $(this).removeClass('bg-success');
        });
      } 

      newGame();
    </script>
