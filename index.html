<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>RIT Career Fair Bingo</title>
  </head>
  <body>
    <div class="bingo-board">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">B</th>
            <th scope="col">I</th>
            <th scope="col">N</th>
            <th scope="col">G</th>
            <th scope="col">O</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
          </tr>
          <tr>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
          </tr>
          <tr>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="free bg-success align-middle">FREE</td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
          </tr>
          <tr>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
          </tr>
          <tr>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
            <td class="bingo align-middle"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript">
      //$('body').height(document.documentElement.clientHeight);
      
      let vh = window.innerHeight * .01;
      document.documentElement.style.setProperty('--vh', '${vh}px');

      $('.bingo').click(function(){
        $(this).toggleClass("bg-success");
      });
      
      let spaces = [
        "Vans / Converse with dress pants",
        "Creddle Resume",
        "An art student complaining about the lack of employers",
        "\"We are only looking for full time\"",
        "Government recruiters who can't tell you what they do",
        "Long lines at the Datto table",
        "Someone fist pumping after getting an interview",
        "Student mentioning eSports as an extracurricular",
        "Students bragging about who got more interviews",
        "Student who forgot resumes",
        "Companies just telling everyone to apply online",
        "Someone telling their friend they are totally getting the Microsoft job",
        "Someone who clearly hasn't shaved",
        "Someone overdressed in a tux",
        "Someone not understanding how lines work",
        "White socks with black dress pants",
        "A shirt with sweat stains",
        "Recruiter poaching people from other lines",
        "Student dropping a pile of resumes",
        "Resume on paper so firm its basically cardboard",
        "A student crying",
        "An upsidedown name tag",
        "A company with the word \"Blockchain\" on thier signs / posters",
        "Recruiter throws resume in the trash after talking to the student",
        "Recruiter playing career fair bingo",
        "Student mentioning HvZ as an extracurricular"
      ];

      let random = spaces.sort(() => .5 - Math.random()).slice(0,25);
      $('.bingo').each(function(index){
        $(this).text(random[index]);
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
